<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Information - World Regions</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
<header>
    <div class="outerContainer">
        <div class="innerContainer">
            <h1>world regions</h1>
        </div>
    </div>
</header>
<main>
    <div class="outerContainer">
            <figure class="innerContainer">
            <img src="./assets/world_map.png" alt="picture of the world continents, indicated by diffrent colors">
            </figure>
    </div>
    <div class="outerContainer">
        <div class="innerContainer nameList">
            <div class="buttonDiv">
                <button id="sort-name">Sort by Name</button>
                <button id="sort-population">Sort by Population</button>
                <button id="sort-region">Sort by Region</button>
            </div>
            <ul id="countries"></ul>
        </div>
    </div>
</main>
<footer>
    <div class="outerContainer">
        <div class="innerContainer"><h5>Created by: Damon.</h5></div>
    </div>
</footer>
</body>
</html>
